<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET - Join the Waiting List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .blue-theme {
            color: #1E40AF; /* Tailwind blue-800 */
        }
        .blue-theme-light {
            color: #60A5FA; /* Tailwind blue-400 */
        }
        .blue-theme-bg {
            background-color: #EFF6FF; /* Tailwind blue-50 */
        }
        .blue-theme-bg-dark {
            background-color: #1E40AF; /* Tailwind blue-800 */
        }
        .blue-theme-border {
            border-color: #3B82F6; /* Tailwind blue-500 */
        }
    </style>
</head>
<body class="blue-theme-bg">
    <div class="container mx-auto text-center py-10">
        <!-- Logo -->
        <img src="path_to_your_image/image.png" alt="MET Logo" class="mx-auto mb-6" style="width: 120px; height: auto;"/>

        <h1 class="text-5xl font-bold mb-6 blue-theme">Welcome to MET</h1>

        <!-- Company Description -->
        <div class="mb-10">
            <p class="text-xl mb-4 blue-theme-light">Our mission is to make your people connections easy.</p>
            <p class="text-md mb-4 blue-theme">MET is an app that uses NLP and LLM in networking events, marketed towards networking event and exhibition organisers.</p>
            <!-- ... additional description ... -->
        </div>

        <!-- Registration Form -->
        <div class="blue-theme-bg-dark rounded-lg px-6 py-8 inline-block shadow-lg">
            <form id="waitingListForm" class="max-w-md mx-auto">
                <input type="text" id="name" placeholder="Your Name" class="p-3 rounded block w-full mb-4 blue-theme-border"/>
                <input type="email" id="email" placeholder="Your Email" class="p-3 rounded block w-full mb-4 blue-theme-border"/>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded w-full transition duration-300">
                    Join Waiting List
                </button>
            </form>
        </div>

        <p id="confirmationMessage" class="text-green-600 mt-4 hidden">Thank you for joining!</p>

        <!-- Contact Section -->
        <div class="mt-12">
            <h2 class="text-3xl font-bold mb-3 blue-theme">Contact the MET Team</h2>
            <p class="text-lg blue-theme">Seiko Yonemata</p>
            <p class="text-lg blue-theme">Phone: 07830856797</p>
            <p class="text-lg"><a href="mailto:sy946@bath.ac.uk" class="text-blue-600 hover:text-blue-800">sy946@bath.ac.uk</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
